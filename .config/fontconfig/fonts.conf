<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <alias>
    <family>serif</family>
    <prefer>
      <family>Oxygen</family>
    </prefer>
  </alias>

  <!-- ## sans-serif ## -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Oxygen</family>
    </prefer>
  </alias>

  <!-- ## monospace ## -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Oxygen Mono</family>
    </prefer>
  </alias>

<match target="pattern">
   <test qual="any" name="family"><string>helmet</string></test>
   <edit name="family" mode="assign" binding="same"><string>Oxygen</string></edit>
</match>

