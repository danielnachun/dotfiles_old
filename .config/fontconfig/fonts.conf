<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <alias>
  <family>serif</family>
  <prefer>
   <family>sans</family>
  </prefer>
 </alias>
 <!-- ## sans-serif ## -->
 <alias>
  <family>sans-serif</family>
  <prefer>
   <family>sans</family>
  </prefer>
 </alias>
 <!-- ## monospace ## -->
 <alias>
  <family>monospace</family>
  <prefer>
   <family>MesloLGM Nerd Font</family>
  </prefer>
 </alias>
 <match target="pattern">
  <test qual="any" name="family">
   <string>helmet</string>
  </test>
  <edit name="family" binding="same" mode="assign">
   <string>sans</string>
  </edit>
 </match>
 <match target="pattern">
  <test qual="any" name="family">
   <string>Indy Serif</string>
  </test>
  <edit name="family" binding="same" mode="assign">
   <string>sans</string>
  </edit>
 </match>
 <match target="pattern">
  <test qual="any" name="family">
   <string>Free Sans</string>
  </test>
  <edit name="family" binding="same" mode="assign">
   <string>sans</string>
  </edit>
 </match>
 <match target="pattern">
  <test qual="any" name="family">
   <string>Austin News Text Roman</string>
  </test>
  <edit name="family" binding="strong" mode="assign">
   <string>sans</string>
  </edit>
 </match>
 <match target="pattern">
  <test qual="any" name="family">
   <string>georgia</string>
  </test>
  <edit name="family" binding="same" mode="assign">
   <string>sans</string>
  </edit>
 </match>
 <match target="pattern">
  <test qual="any" name="family">
   <string>Georgia</string>
  </test>
  <edit name="family" binding="same" mode="assign">
   <string>sans</string>
  </edit>
 </match>
 <match target="pattern">
  <test qual="any" name="family">
   <string>Arial</string>
  </test>
  <edit name="family" binding="same" mode="assign">
   <string>sans</string>
  </edit>
 </match>
 <match target="pattern">
  <test qual="any" name="family">
   <string>Verdana</string>
  </test>
  <edit name="family" binding="same" mode="assign">
   <string>sans</string>
  </edit>
 </match>
 <match target="pattern">
  <test qual="any" name="family">
   <string>Roboto</string>
  </test>
  <edit name="family" binding="strong" mode="assign">
   <string>sans</string>
  </edit>
 </match>
 <match target="pattern">
  <test qual="any" name="family">
   <string>Helvetica</string>
  </test>
  <edit name="family" binding="same" mode="assign">
   <string>sans</string>
  </edit>
 </match>
 <match target="pattern">
  <test qual="any" name="family">
   <string>Helvetica Neue</string>
  </test>
  <edit name="family" binding="strong" mode="assign">
   <string>sans</string>
  </edit>
 </match>
 <match target="pattern">
  <test qual="any" name="family">
   <string>Liberation Sans</string>
  </test>
  <edit name="family" binding="same" mode="assign">
   <string>sans</string>
  </edit>
 </match>
 <match target="pattern">
  <test qual="any" name="family">
   <string>sans</string>
  </test>
  <edit name="family" binding="same" mode="assign">
   <string>sans</string>
  </edit>
 </match>
 <!--<match target="pattern">-->
  <!--<test qual="any" name="family">-->
   <!--<string>Ubuntu</string>-->
  <!--</test>-->
  <!--<edit name="family" binding="same" mode="assign">-->
   <!--<string>sans</string>-->
  <!--</edit>-->
 <!--</match>-->
 <match target="pattern">
  <test qual="any" name="family">
   <string>Times New Roman</string>
  </test>
  <edit name="family" binding="same" mode="assign">
   <string>sans</string>
  </edit>
 </match>
 <match target="pattern">
  <test qual="any" name="family">
   <string>Times</string>
  </test>
  <edit name="family" binding="strong" mode="assign">
   <string>sans</string>
  </edit>
 </match>
 <match target="pattern">
  <test qual="any" name="family">
   <string>Tahoma</string>
  </test>
  <edit name="family" binding="same" mode="assign">
   <string>sans</string>
  </edit>
 </match>
 <match target="pattern">
  <test qual="any" name="family">
   <string>Lora</string>
  </test>
  <edit name="family" binding="strong" mode="assign">
   <string>sans</string>
  </edit>
 </match>
 <dir>~/.fonts</dir>
</fontconfig>
